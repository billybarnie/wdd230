<body class="light body">
    <header>
        <h1>Irving <br><span>Chamber Of Commerce</span></h1> 
        <img class="logo" src="images/chamber_logo.png" alt="Chamber of commerce logo">
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigate">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join Us</a></li>
        </ul>
        <div id="mode">
            üï∂Ô∏è
        </div>
    </nav>
    <main class="join-main light">
        <form action="thankyou.html" method="get" class="join light">
            <fieldset>
                <legend class="sbs">Applicant Information</legend>
                <label class="sbs">First Name * <input type="text" name="fname" required></label>
                <label class="sbs">Last Name * <input type="text" name="lname" required></label>
                <label class="sbs">Job Title * <input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}" required></label>
                <label class="sbs">Phone * <input type="tel" name="phone" placeholder="1233334751" required></label>
                <label class="sbs">Email * <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
            <fieldset>
                <legend class="sbs">Business Information</legend>
                <label class="sbs">Occupation Business Name <input type="text" name="business" id="business" pattern="[A-Za-z\- ]{7,}"></label>
                <label class="sbs">Membership Level
                    <select name="subject">
                        <option value="" class="select">Please Select</option>
                        <option value="np">NP (non-profit) Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>
                
                <label class="sbs">
                    Organization description
                    <textarea name="description" id="description" cols="80" rows="4"></textarea>
                </label>
                <label class="top"><input type="hidden" name="completedDate" class="timestamp"></label>
            </fieldset>
            <input type="submit" value="Join Us" class="submitBtn">
        </form>
        <div>
            <label class="benehead">
                    <ul class="benefit">
                        <li class="beneheader">Benefits</li>
                        <li>NP Member - FaceBook and Twitter exposure</li>
                        <li>Bronze Member - All Media Platform exposure <br><img class=".member-bronze" src="images/member_bronze.png" alt="bronze medal"></li>
                        <li>Silver Member - All Media and TV exposure<br><img class=".member-silver" src="images/member_silver.png" alt="silver medal"></li>
                        <li>Gold Member - All Media, TV exposure plus public billboard<br><img class=".member-gold" src="images/member_gold.png" alt="medal"></li>
                    </ul>
            </label>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Irving Chamber of Commerce | Billy Barnie | Contact us: 1-800-1IRVING JimmyDee DR, Irving TX 75060</p>

    </footer>
