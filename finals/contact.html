<head>

    <link rel="stylesheet"      href="styles/medium.css">
    <link rel="stylesheet"      href="styles/larger.css">
    <title>Scoots - Contact</title>
</head>
<body>
    <header>
        <picture>
            <img class="logo" src="images/scoots_rental.png" alt="scoots logo">
        </picture>
    </header>
    <ul class="call">
        <li><a href="#"><img src="images/insta_logo.png" alt=""></a></li>
        <li><a href="#"><img src="images/fb_logo.png" alt=""></a></li>
        <li><a href="#"><img src="images/tiktok.png" alt=""></a></li>
        <li><a href="reservation.html" class="renttoday">Rent Today!</a></li>
    </ul>
    <div class="divswitch">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="line"></div>
    <nav>
        <button id="menu"></button>
        <ul class="navigate">
            <li><a href="index.html">Home</a></li>
            <li><a href="rental.html">Rentals</a></li>
            <li><a href="reservation.html">Reservations</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="line navline"></div>
    <main>
        <form action="appreciation.html" method="get">
            <fieldset>
                <legend>What's the sitch?</legend>
                <label class="sbs">First Name * <input type="text" name="fname" required></label>
                <label class="sbs">Last Name * <input type="text" name="lname" required></label>
                <label class="sbs">Email * <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="sbs">
                    comments or complaints
                    <textarea name="description" id="description" cols="80" rows="4"></textarea>
                </label>
            </fieldset>
        </form>
    </main>
    <div class="line mediumline"></div>
    <footer>
        <p class="info"> &copy; <span id="year"></span>  Billy Barnie</p>
        <p class="contact">Contact info: <br>ScootsRentalCO@outlook.com<br>1-(800)-799-2000</p>
        <p class="modded"><span class="modded"></span></p>
    </footer>
    <script src="scripts/dates.js"></script>
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/navham.js"></script>
</body>
